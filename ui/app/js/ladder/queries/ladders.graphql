query Ladder($bracket: String!, $page: Int!) {
    ladder(bracket: $bracket, page: $page) {
        bracket
        players {
            rank
            rating
            name
            realmName
            raceId
            classId
            specId
            faction
            seasonWins
            seasonLosses
            weeklyWins
            weeklyLosses
        }
        fetchDate
    }
}